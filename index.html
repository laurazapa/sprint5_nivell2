<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Acudits</title>
    <style>
        body {
            background-image: url("images/background.jpg");
            background-color: #cccccc;
            background-position: center;
            background-size: auto;
        }
        .containerall{
            background: rgba(255,255,255, 0.7);
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <div class="container text-center p-5 m-5 mx-auto containerall">
        <div class="mb-3">
            <h1 class="mb-5">Welcome to the joke app :D!</h1>
            <button id="nextJokeButton" class="btn btn-secondary mb-5">Next joke</button>
            <div class="row">
                <div class="col-6 p-2 p-md-4 bg-light border border-5 rounded">
                    <div><h3 id="joketext">???</h3></div>
                </div>
                <div class="col-6">
                    <div id="ratingButtons">
                        <button id="badButton" class="rateButton btn btn-danger m-2">Bad...</button>
                        <button id="normalButton" class="rateButton btn btn-warning m-2">Normal</button>
                        <button id="goodButton" class="rateButton btn btn-success m-2">Good!</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="m-5 mx-auto p-2 w-50 bg-light rounded">
            <h2 class="mb-3">Weather in your location</h2>
            <h4 id="waether_info"></h4>
            <img src="" alt="" id="weather_image">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="dist/app.js"></script>  
</body>
</html>
